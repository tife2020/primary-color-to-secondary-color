<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="css/color.css">

</head>

<body>

    <!-- <div class="body"> -->
        <div class="colorCont">
            <div class="container ">
                <div class="div1" id="div1red">
                    <p class="cdes" id="red">RED | FC4646</p>
                </div>
                <div class="div2" id="div2yellow">
                    <p class="cdes" id="yellow">YELLOW | FFE818</p>
                </div>
                <div class="div3" id="div3blue">
                    <p class="cdes" id="blue">BLUE | 3586FF</p>
                </div>
                <p class="des">Pick The First Color</p>
            </div>
            <div class="container container2">
                <div class="div1" id="div1bred">
                    <p class="cdes2" id="red">RED | FC4646</p>
                </div>
                <div class="div2" id="div2byellow">
                    <p class="cdes2" id="yellow">YELLOW | FFE818</p>
                </div>
                <div class="div3" id="div3bblue">
                    <p class="cdes2" id="blue">BLUE | 3586FF</p>
                </div>
                <p class="des des2">Pick The Second Color</p>
            </div>

            <div class="btns">
                <button class="reset" id="reset">Reset</button>
                <button class="mix" id="mix">Mix</button>
            </div>

        </div>

        <div class="result" id="result">
            <p class="cdes rdes" id="rdes">Secondary Color</p>
        </div>
    <!-- </div> -->

    <script src="js/color.js"></script>
</body>

</html>
